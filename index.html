<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Challenge</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container-one">
        <div class="box-one"></div>
        <div class="box-one"></div>
        <div class="box-one"></div>
    </div>
    <div style="display: flex;">
        <div class="container-two">
            <div class="box-two"></div>
            <div class="box-two"></div>
            <div class="box-two"></div>
            <div class="box-two"></div>
        </div>
        <div class="container-three">
            <div class="box-three-top">
                <div style="display: flex; justify-content: space-between;">
                    <div class="container-four">
                        <div class="box-four"></div>
                        <div class="box-four"></div>
                        <div class="box-four"></div>
                    </div>
                </div>
            </div>
            <div class="box-three-middle">
                <div style="display: flex; justify-content: space-between;">
                    <div class="container-five">
                        <div class="box-five-row">
                            <div class="box-five"style="background-color: lightblue; flex: 1; height: 150px; margin: 1rem; border: 2px solid black;"></div>
                            <div class="box-five"></div>
                            <div class="box-five"></div>
                            <div class="box-five"></div>
                        </div>
                        <div class="box-five-row">
                            <div class="box-five"></div>
                            <div class="box-five"></div>
                            <div class="box-five"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

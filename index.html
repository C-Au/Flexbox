<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Challenge</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container-one">
        <div class="box-one"></div>
        <div class="box-one"></div>
        <div class="box-one"></div>
    </div>
    <div style="display: flex;">
        <div class="container-two">
            <div class="box-two"></div>
            <div class="box-two"></div>
            <div class="box-two"></div>
            <div class="box-two"></div>
        </div>
        <div class="container-three">
            <div class="box-three-top">
                <div style="display: flex; justify-content: space-between;">
                    <div class="container-four">
                        <div class="box-four"></div>
                        <div class="box-four"></div>
                        <div class="box-four"></div>
                    </div>
                </div>
            </div>
            <div class="box-three-middle">
                <div style="display: flex; justify-content: space-between;">
                    <div class="container-five">
                        <div class="box-five-row">
                            <div class="box-five" style="flex: 0.8;"></div>
                            <div class="box-five" style=" flex: 0.8;"></div>
                            <div class="box-five" style="flex: 1.5;"></div>
                            <div class="box-five" style="flex: 0.88;"></div>
                        </div>
                        <div class="box-six-row">
                            <div class="box-six" style="flex: 1.5; background-color: rgb(133, 205, 230);"></div>
                            <div class="box-six"></div>
                            <div class="box-six"></div>
                            <div class="box-six"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
